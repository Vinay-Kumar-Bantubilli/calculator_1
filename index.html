<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./Calculator.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    </head>
    <body>
        <div class="calculator container">
           <marquee behavior="" direction="right" > <h1 class="heading">Welcome to my Calculator</h1></marquee>
            <div class="cal">
                <div class="high">
                    <div id="display">0</div>
                </div>
                <div class="buttons high">
                    <div class="rows">
                        <button class="btns" onclick="onAllClearBtnClicked()"><span>AC</span></button>
                        <button class="btns"><span>Del</span></button>
                        <button class="btns"><span>%</span></button>
                        <button class="btns"><span>/</span> </button>
                    </div>
                    <div class="rows">
                        <button class="btns"><span>1</span></button>
                        <button class="btns"><span>2</span></button>
                        <button class="btns"><span>3</span></button>
                        <button class="btns"><span>+</span></button>
                    </div>
                    <div class="rows">
                        <button class="btns"><span>4</span></button>
                        <button class="btns"><span>5</span></button>
                        <button class="btns"><span>6</span></button>
                        <button class="btns"><span>-</span></button>
                    </div>
                    <div class="rows">
                        <button class="btns"><span>7</span></button>
                        <button class="btns"><span>8</span></button>
                        <button class="btns"><span>9</span></button>
                        <button class="btns"><span>*</span></button>
                    </div>
                    <div class="rows">
                        <button class="btns"><span>0</span></button>
                        <button class="btns"><span>00</span></button>
                        <button class="btns equals"><span>=</span></button>
                    </div>
                    
                </div>
            </div>
            <h1 class="name"><span >Vinay Kumar</span></h1>
        </div>
        <script src="./Calculator.js"></script>
    </body>
</html>
